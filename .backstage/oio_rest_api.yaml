              content:
                application/json:
                  schema: {}
            "422":
              description: Validation Error
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/HTTPValidationError'
      /klassifikation/facet:
        get:
          tags:
            - Klassifikation
          summary: Facet Get Objects
          description: |-
            A :ref:`ListOperation` or :ref:`SearchOperation` depending on parameters.

            With any the of ``uuid``, ``virking*`` and ``registeret*`` parameters,
            it is a :ref:`ListOperation` and will return one or more whole JSON
            objects.

            Given any other parameters, the operation is a :ref:`SearchOperation`
            and will only return a list of UUIDs to the objects.

            .. :quickref: :ref:`ListOperation` or :ref:`SearchOperation`
          operationId: Facet_get_objects_klassifikation_facet_get
          responses:
            "200":
              description: Successful Response
              content:
                application/json:
                  schema: {}
        post:
          tags:
            - Klassifikation
          summary: Facet Create Object
          description: |-
            A :ref:`CreateOperation` that creates a new object from the JSON
            payload. It returns a newly generated UUID for the created object.

            .. :quickref: :ref:`CreateOperation`
          operationId: Facet_create_object_klassifikation_facet_post
          responses:
            "201":
              description: Successful Response
              content:
                application/json:
                  schema: {}
      /klassifikation/facet/fields:
        get:
          tags:
            - Klassifikation
          summary: Facet Fields
          description: |-
            Return a list of all fields a given object has.

            .. :quickref: :http:get:`/(service)/(object)/fields`
          operationId: Facet_fields_klassifikation_facet_fields_get
          responses:
            "200":
              description: Successful Response
              content:
                application/json:
                  schema: {}
      /klassifikation/facet/schema:
        get:
          tags:
            - Klassifikation
          summary: Facet Schema
          description: |-
            Returns the JSON schema of an object.

            .. :quickref: :http:get:`/(service)/(object)/schema`
          operationId: Facet_schema_klassifikation_facet_schema_get
          responses:
            "200":
              description: Successful Response
              content:
                application/json:
                  schema: {}
      /klassifikation/facet/{uuid}:
        get:
          tags:
            - Klassifikation
          summary: Facet Get Object
          description: |-
            A :ref:`ReadOperation`. Return a single whole object as a JSON object.

            .. :quickref: :ref:`ReadOperation`
          operationId: Facet_get_object_klassifikation_facet__uuid__get
          parameters:
            - required: true
              schema:
                type: string
                format: uuid
                title: Uuid
              name: uuid
              in: path
          responses:
            "200":
              description: Successful Response
              content:
                application/json:
                  schema: {}
            "422":
              description: Validation Error
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/HTTPValidationError'
        put:
          tags:
            - Klassifikation
          summary: Facet Put Object
          description: |-
            A :ref:`ImportOperation` that creates or overwrites an object from
            the JSON payload.  It returns the UUID for the object.

            If there is no object with the UUID or the object with that UUID was
            :ref:`deleted <DeleteOperation>` or :ref:`passivated
            <PassivateOperation>`, it creates a new object at the specified UUID.
            It sets ``livscykluskode: "Importeret"``.

            If an object with the UUID exists, it completely overwrites the object
            including all ``virkning`` periods. It sets
            ``livscykluskode: "Rettet"``.

            .. :quickref: :ref:`ImportOperation`
          operationId: Facet_put_object_klassifikation_facet__uuid__put
          parameters:
            - required: true
              schema:
                type: string
                format: uuid
                title: Uuid
              name: uuid
              in: path
          responses:
            "200":
              description: Successful Response
              content:
                application/json:
                  schema: {}
            "422":
              description: Validation Error
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/HTTPValidationError'
        delete:
          tags:
            - Klassifikation
          summary: Facet Delete Object
          description: |-
            A :ref:`DeleteOperation`. Delete the object and return the UUID.

            .. :quickref: :ref:`DeleteOperation`
          operationId: Facet_delete_object_klassifikation_facet__uuid__delete
          parameters:
            - required: true
              schema:
                type: string
                format: uuid
                title: Uuid
              name: uuid
              in: path
          responses:
            "202":
              description: Successful Response
              content:
                application/json:
                  schema: {}
            "422":
              description: Validation Error
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/HTTPValidationError'
        patch:
          tags:
            - Klassifikation
          summary: Facet Patch Object
          description: |-
            An :ref:`UpdateOperation` or :ref:`PassivateOperation`. Apply the
            JSON payload as a change to the object. Return the UUID of the object.

            If ``livscyklus: "Passiv"`` is set it is a :ref:`PassivateOperation`.

            .. :quickref: :ref:`UpdateOperation` or :ref:`PassivateOperation`
          operationId: Facet_patch_object_klassifikation_facet__uuid__patch
          parameters:
            - required: true
              schema:
                type: string
                format: uuid
                title: Uuid
              name: uuid
              in: path
          responses:
            "200":
              description: Successful Response
              content:
                application/json:
                  schema: {}
            "422":
              description: Validation Error
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/HTTPValidationError'
