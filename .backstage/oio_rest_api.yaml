apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: oio-rest-api
  title: OIO-REST API
  description: The very old LoRa API
  annotations:
    github.com/project-slug: OS2mo/os2mo
    github.com/team-slug: OS2mo/developers
    sentry.io/project-slug: magenta/rammearkitektur
    backstage.io/source-location: url:https://git.magenta.dk/rammearkitektur/os2mo
    backstage.io/view-url: https://git.magenta.dk/rammearkitektur/os2mo/-/blob/master/.backstage/oio_rest_api.yaml
    backstage.io/edit-url: https://git.magenta.dk/rammearkitektur/os2mo/-/edit/master/.backstage/oio_rest_api.yaml
  tags:
    - os2mo
spec:
  type: openapi
  lifecycle: deprecated
  owner: user:default/emil
  system: os2mo-core
  definition: |
    openapi: 3.1.0
    info:
      title: FastAPI
      version: 0.1.0
    servers:
      - url: /lora
    paths:
      /:
        get:
          tags:
            - Meta
          summary: Root
          operationId: root__get
          responses:
            "200":
              description: Successful Response
              content:
                application/json:
                  schema: {}
      /site-map:
        get:
          tags:
            - Meta
          summary: Sitemap
          description: |-
            Returns a site map over all valid urls.

            .. :quickref: :http:get:`/site-map`
          operationId: sitemap_site_map_get
          responses:
            "200":
              description: Successful Response
              content:
                application/json:
                  schema: {}
      /version:
        get:
          tags:
            - Meta
          summary: Version
          operationId: version_version_get
          responses:
            "200":
              description: Successful Response
              content:
                application/json:
                  schema: {}
      /autocomplete/bruger:
        get:
          summary: Autocomplete User
          operationId: autocomplete_user_autocomplete_bruger_get
          parameters:
            - required: true
              schema:
                type: string
                title: Phrase
              name: phrase
              in: query
            - required: false
              schema:
                items:
                  type: string
                  format: uuid
                type: array
                title: Class Uuids
              name: class_uuids
              in: query
          responses:
            "200":
              description: Successful Response
              content:
                application/json:
                  schema: {}
            "422":
              description: Validation Error
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/HTTPValidationError'
      /autocomplete/organisationsenhed:
        get:
          summary: Autocomplete Org Unit
          operationId: autocomplete_org_unit_autocomplete_organisationsenhed_get
          parameters:
            - required: true
              schema:
                type: string
                title: Phrase
              name: phrase
              in: query
            - required: false
              schema:
                items:
