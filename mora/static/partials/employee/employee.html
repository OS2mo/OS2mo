<div class="center-row" ng-controller="moEmployeeMaster"> 
  <div class="col-md-3 col-sm-3 left-section" id="moOrgTree"> 
    <div ui-view="orgTree" class="moOrgTree"></div> 
  </div> 
  <div class="col-md-9 col-sm-9 main-content"> 
    <div ui-view="main" class="main"></div> 
    <div ui-view="notification" class="notification"></div> 
    <div class="toolbar" acl="e|write"> 
      <p><button id="elEmpNewBtn" class="add-user" data-toggle="modal" data-target="#newEmployeePopupModal" ng-click="empNewModal('open')">{{i18n['toolbar_button_new_employee']}}</button></p> 
      <p><button id="elEmpAbsenceBtn" class="mul-user" data-toggle="modal" data-target="#absenceEmployeePopupModal" ng-click="empAbsenceModal('open')">{{i18n['toolbar_button_absence']}}</button></p> 
      <!-- <p><button id="elEmpMedMoBtn" class="deal">{{i18n['toolbar_button_med-am']}}</button></p>  --> 
      <p><button id="elEmpMoveBtn" class="share-user" data-toggle="modal" data-target="#moveEmployeePopupModal" ng-click="empMoveModal('open')">{{i18n['toolbar_button_engagement_move']}}</button></p> 
      <p><button id="elEmpMoveManyBtn" class="share-group-user" data-toggle="modal" data-target="#moveManyEmployeePopupModal" ng-click="empMoveManyModal('open')">{{i18n['toolbar_button_engagement_move_any']}}</button></p> 
      <p><button id="elEmpEndBtn" class="ban-circle" data-toggle="modal" data-target="#endEmployeePopupModal" ng-click="empEndModal('open')">{{i18n['toolbar_button_employee_terminate']}}</button></p> 
    </div> 
  </div> 
</div>
