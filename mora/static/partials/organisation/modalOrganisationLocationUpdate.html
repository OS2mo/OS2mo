<div class="modal-body">
   Ønsker du at ændre allerede indstillet primære placering til den nye placering?<br>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok('yes')">{{i18n['yes_label']}}</button>
    <button class="btn btn-warning" ng-click="ok('no')">{{i18n['no_label']}}</button>
    <button class="btn btn-danger" ng-click="cancel()">{{i18n['cancel_label']}}</button>
</div>
